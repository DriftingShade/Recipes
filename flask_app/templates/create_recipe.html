<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-primary">
      <div class="container-fluid">
        <h2 class="text-center">Create A Recipe To Share!</h2>
        <form class="d-flex" role="logout" action="/users/logout">
          <a href="/users/dashboard" class="btn btn-primary mx-3"
            >Back To Recipes</a
          >
          <button class="btn btn-outline-danger" type="submit">Log Out</button>
        </form>
      </div>
    </nav>
    <div class="container mx-auto d-flex">
      <form action="/recipes/process" method="post">
        <div class="card">
          <div class="card-title">
            <h3 class="text-center">Create Your Recipe</h3>
          </div>
          <div class="card-body">
            <label for="name">Recipe Name:</label>
            <input type="text" class="form-control" name="name" />
            <label for="description">Descriptions:</label>
            <input type="textarea" class="form-control" name="description" />
            <label for="instructions">Instructions:</label>
            <input type="textarea" class="form-control" name="instructions" />
            <label for="date_made">Date Made:</label>
            <input type="date" class="form-control" name="date_made" />
            <label for="under_thirty">Under 30 Minutes?</label>
            <input type="textarea" class="form-control" name="under_thirty" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
