<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-primary">
      <div class="container-fluid">
        <h2 class="text-center">Create A Recipe To Share!</h2>
        <form class="d-flex" role="logout" action="/users/logout">
          <a href="/users/dashboard" class="btn btn-primary mx-3"
            >Back To Recipes</a
          >
          <button class="btn btn-outline-danger" type="submit">Log Out</button>
        </form>
      </div>
    </nav>
    <div class="container mx-auto d-flex">
      <form action="/recipes/process" method="post">
        <div class="card">
          <div class="card-title">
            <h3 class="text-center">Create Your Recipe</h3>
          </div>
          <div class="card-body">
            <div class="form-floating">
              <input type="text" class="form-control" placeholder="Name Of Recipe" id="floatingTextarea" name="name"></textarea>
              <label for="floatingTextarea">Name</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control mt-3" placeholder="Description Here" id="floatingTextarea" name="description"></textarea>
              <label for="floatingTextarea">Desription</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control mt-3" placeholder="instructions Here" id="floatingTextarea" name="instructions"></textarea>
              <label for="floatingTextarea">Instructions</label>
            </div>
            <label for="date_made">Date Made:</label>
            <input type="date" class="form-control" name="date_made" />
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                No
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
