<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-primary">
      <div class="container-fluid">
        <h2 class="text-center">
          Welcome to your Dashboard, {{user.first_name}}!
        </h2>
        <form class="d-flex" role="logout" action="/users/logout">
          <a href="/recipes/create" class="btn btn-primary mx-3"
            >Create Recipe</a
          >
          <button class="btn btn-outline-danger" type="submit">Log Out</button>
        </form>
      </div>
    </nav>
    <h2 class="text-center mt-3">All Posted Recipes:</h2>
    <div class="container mx-auto d-flex">
      <table class="table">
        <thead>
          <tr>
            <td>Name</td>
            <td>Under 30 Min?</td>
            <td>Posted By</td>
            <td>Actions</td>
          </tr>
        </thead>
        {% for recipe in all_recipes %}
        <tr>
          <td>{{recipe.name}}</td>
          <td>{{recipe.under_thirty}}</td>
          <td>{{recipe.user_id}}</td>
          <td>
            <form action="/view_recipe/{{recipe.id}}" name="id">
              <input type="submit" class="btn btn-primary" value="View Recipe">
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
